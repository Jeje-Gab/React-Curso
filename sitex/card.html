<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <nav>
                <ul>
                    <li><a class="link" href="#">Home</a></li>
                    <li><a class="link" href="#">Card</a></li>
                </ul>
            </nav>
        </div>
        <div >
            <h1 class="icon">
                CARD
            </h1>
            <p>Monte seu Card</p>
            <div class="form">
                <div class="card-body">
                    <div class="first-column">
                        <div class="block">
                            <label for="card">Nome do Jogador</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="block">
                            <label for="card">Nome do Personagem</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="block">
                            <label for="card">Raça</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                    </div>

                    <div class="column">
                        <h1>Atributos/Niveis</h1>
                        <div class="attr-nvl">
                            <label for="card">Força</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="attr-nvl">
                            <label for="card">Inteligencia</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="attr-nvl">
                            <label for="card">Resistencia</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="attr-nvl">
                            <label for="card">Destreza</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="attr-nvl">
                            <label for="card">Reflexos</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="attr-nvl">
                            <label for="card">Carisma</label>
                            <input type="text" id="card" placeholder="Card Number">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
